    SET_PIN PIN=sound VALUE=0

[gcode_arcs]
resolution: 0.5

[gcode_macro M109]
rename_existing: M99109
gcode:
    {% set s = params.S|float %}
    
    M104 {% for p in params %}{'%s%s' % (p, params[p])}{% endfor %}
    {% if s != 0 %}
        TEMPERATURE_WAIT SENSOR=extruder MINIMUM={s} MAXIMUM={s+1}
    {% endif %}

[exclude_object]

[gcode_macro G31]
gcode:
    SET_GCODE_VARIABLE MACRO=G29 VARIABLE=k VALUE=1

[gcode_macro G32]
gcode:
    SET_GCODE_VARIABLE MACRO=G29 VARIABLE=k VALUE=0

[gcode_macro G29]
variable_k:1
gcode:
    {% set temp = printer["heater_generic chamber"].target %}
    M141 S0
    {% if temp > 0 %}
        G4 P15000
    {% endif %}
    BED_MESH_CLEAR
    {% if k|int==1 %}
        G28   
        get_zoffset
        M141 S{temp}
        G1 X{150 - printer.probe["x_offset"]} Y{150 - printer.probe["y_offset"]} F9000
        G1 Z10 F600
        probe
        SAVE_Z_OFFSET_TO_BED_MESH
        G1 z10 F600
        BED_MESH_CALIBRATE PROFILE=kamp
        SAVE_VARIABLE VARIABLE=profile_name VALUE='"kamp"'
        G4 P5000
        SAVE_CONFIG_QD
    {% else %}
        g28
        get_zoffset
        {% if printer["bed_mesh"].profiles.default %}
            BED_MESH_PROFILE LOAD=default
            SAVE_VARIABLE VARIABLE=profile_name VALUE='"default"'
        {% else %}
            G1 X{150 - printer.probe["x_offset"]} Y{150 - printer.probe["y_offset"]} F9000
            G1 Z10 F600
            probe
            SAVE_Z_OFFSET_TO_BED_MESH
            G1 z10 F600
            _BED_MESH_CALIBRATE PROFILE=default
            G4 P5000
            SAVE_CONFIG_QD
        {% endif %}
    {% endif %}

[gcode_macro M204]
rename_existing: M99204
gcode:
    {% if params.S is defined %}
        {% set s = params.S|float %}
    {% endif %}
    {% if params.P is defined %}
    {% if params.T is defined %}
        {% set s = [params.P|float ,params.T|float] | min %}
    {% endif %}
    {% endif %}

    SET_VELOCITY_LIMIT ACCEL={s}
    SET_VELOCITY_LIMIT ACCEL_TO_DECEL={s/2}

